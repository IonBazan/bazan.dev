<div id="header">
    <div class="row align-items-center">
        <div id="title" class="col-12 text-center">
                <img
                        class="profile-image rounded-circle border"
                        src="{{ ((resources.Get "img/profile.jpeg").Process "resize 600x q100 webp").RelPermalink }}"
                width="100%"
                height="100%"
                alt="{{ .name }}"
                >
                <h1 class="fw-bold">{{ .name }}</h1>
        </div>
        {{ with .contact }}
        <div id="contact" class="col-12 small text-center">
            <span class="m-2">
                <i class="fas fa-phone-square fa-fw fa-lg"></i>
                <a class="text-dark" href="tel:{{ .phone }}">{{ .phone }}</a>
            </span>
            <span class="m-2">
                <i class="fas fa-envelope-square fa-fw fa-lg"></i>
                <a class="text-dark" href="mailto:{{ .email }}">{{ .email }}</a>
            </span>
            <span class="m-2">
                <i class="fab fa-github-square fa-fw fa-lg"></i>
                <a class="text-dark" href="https://github.com/{{ .github }}">{{ .github }}</a>
            </span>
            <span class="m-2">
                <i class="fab fa-linkedin fa-fw fa-lg"></i>
                <a class="text-dark" href="https://{{ .linkedin }}">{{ .linkedin }}</a>
            </span>
            <span class="m-2">
                <i class="fas fa-map-marker-alt fa-fw fa-lg"></i>
                {{ .location }}
            </span>
        </div>
        {{ end }}
    </div>
</div>
