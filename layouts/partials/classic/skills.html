<section class="print-page-break-avoid">
    <h4 class="section-heading">Skills & Tools</h4>
    <ul class="list-unstyled ms-2">
        {{ range . }}
        <li class="row">
            <div class="col-sm-3">
                <span class="fw-bold">{{ .name }}</span>
            </div>
            <div class="col-sm-9">
                {{ delimit .skills ", " }}
            </div>
        </li>
        {{ end }}
    </ul>
</section>
