<meta charset="utf-8" />
<title>{{ if ne .Title .Site.Title }}{{ .Title }} â€¢ {{ end }}{{ .Site.Title }}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="revised" content="{{ time.Now.Format $.Site.Params.isoDateFormat }}" />
<meta name="description" content="{{ $.Site.Data.resume.summary }}">
<meta property="og:image" content="{{ ((resources.Get "img/profile.jpeg").Resize "600x q100 webp").RelPermalink }}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" sizes="any" href="{{"favicon.ico" | relURL}}">
{{ with resources.Get "scss/main.scss" }}
    {{ $opts := dict
    "targetPath" "css/main.css"
    "transpiler" "dartsass"
    "vars" site.Params.styles
    }}
    {{ with . | toCSS $opts | postCSS | minify | fingerprint | resources.PostProcess  }}
        <link
            rel="stylesheet"
            href="{{ .RelPermalink }}"
            {{ if hugo.IsProduction -}}
            integrity="{{ .Data.Integrity }}"
            {{- end }}
        />
    {{ end }}
{{ end }}
{{- template "_internal/google_analytics.html" . -}}
