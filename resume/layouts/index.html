{{- define "main" -}}
<main class="container">
    <section class="text-center d-flex align-items-center justify-content-center min-vh-100 my-5 mx-2">
        <div class="col-md-8">
            {{ with $.Site.Data.resume }}
            <div class="hero-avatar">
                <div class="mb-3 flex-shrink-0">
                    <img
                            class="profile-image rounded-circle shadow"
                            src="{{ ((resources.Get "img/avatar.jpg").Process "resize 600x q100 webp").RelPermalink }}"
                    width="100%"
                    height="100%"
                    alt="{{ .name }}"
                    >
                </div>
            </div>
            <div class="hero-details">
                <h1 class="mb-0">{{ .name }}</h1>
                <h2 class="mb-0 h4">{{ .position }}</h2>
                {{ with .contact }}
                <nav class="nav justify-content-center">
                    <a href="tel:{{ .phone }}" class="nav-link link-body-emphasis">
                        <i class="fas fa-phone fa-fw"></i>
                    </a>
                    <a href="https://{{ .website }}" class="nav-link link-body-emphasis">
                        <i class="fas fa-globe-asia fa-fw"></i>
                    </a>
                    <a href="mailto:{{ .email }}" class="nav-link link-body-emphasis">
                        <i class="fas fa-envelope fa-fw"></i>
                    </a>
                    <a href="https://github.com/{{ .github }}" class="nav-link link-body-emphasis">
                        <i class="fab fa-github fa-fw"></i>
                    </a>
                    <a href="https://github.com/{{ .github }}.gpg" class="nav-link link-body-emphasis">
                        <i class="fas fa-fingerprint fa-fw"></i>
                    </a>
                    <a href="https://{{ .linkedin }}" class="nav-link link-body-emphasis">
                        <i class="fab fa-linkedin fa-fw"></i>
                    </a>
                </nav>
                {{ end }}
                <p class="mt-3 text-muted">
                    {{ $.Page.Content }}
                    {{ .summary | markdownify }}
                </p>
            </div>
            {{ end }}
            <div class="hero-links">
                <nav class="nav justify-content-center">
                    {{- range .Site.Menus.footer }}
                        <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                    {{- end }}
                </nav>
            </div>
        </div>
    </section>
</main>
{{- end -}}
