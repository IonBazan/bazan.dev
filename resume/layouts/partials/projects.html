<section class="project-section py-3">
    <h4 class="section-heading">Projects</h4>
    {{ range $.Site.Data.resume.projects }}
    <div class="item mb-3">
        <div class="item-heading row align-items-center mb-2">
            <h5 class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0">{{ .name }}</h5>
            <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right">{{ .technology }}</div>
        </div>
        <div class="item-content">
            <p class="text-justify">{{ .description }}</p>
        </div>
    </div>
    {{ end }}
</section>
